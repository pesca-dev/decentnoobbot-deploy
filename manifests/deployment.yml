apiVersion: apps/v1
kind: Deployment
metadata:
  name: decentnoobbot-deployment
  namespace: decentnoobbot
spec:
  replicas: 1
  strategy: {}
  template:
    spec:
      containers:
        - image: ghcr.io/pesca-dev/decentnoobbot:f9f240649f38ad799e702e8a3bf35a690912ca81
          imagePullPolicy: Always
          name: decentnoobbot-deployment
          env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: decentnoobbot-secret
                key: bot-token
          resources: {}
      restartPolicy: Always
status: {}
